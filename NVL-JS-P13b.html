var frase =[];
var frase1=[];
var palabra =prompt('Ingrese palíndromo: ','');
var frase = palabra.toLowerCase();//convierrto todo a minusculas.

var frase1 = frase.split(" "); //elimino espacios para poder introducir frases.

var frase2 = frase1.join(""); //contiene la frase/palabra en minusculas y sin espacios, este valor lo mando a la funcion para que la analice.

var resultado = palindromo(frase2);


if (resultado == true)
	{
		alert("palindromo");
	}
else{
		alert("no es palindromo");
}

function palindromo(frase)
{
	var x = frase.length;
	for (var i = 0; i<frase.length; i++)
		{
			var compi = frase[i];
	

			var compx = frase[x-1];
		
			
			if (compi == compx){
				x--;
			}
			else
			{
				return false;
			}
		}
		return true;
}
